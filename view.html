<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Data</title>
    <link rel="stylesheet" href="css/view.css">
</head>
<body>
    <div id="studentData">
        <table>
            <thead>
                <th>
                    <tr>Image</tr>
                    <tr>Student name</tr>
                    <tr>Roll no</tr>
                    <tr>Gender</tr>
                    <tr>Father's name</tr>
                </th>
            </thead>
            <tbody>
                <td>
                    <tr>
                        
                    </tr>
                </td>
            </tbody>
        </table>
       
    </div>
    <a href="index.html">
        <input type="submit" value="add data"></input>
    </a>
     <script>
        fetch('view-data')
            .then(response => response.text())
            .then(data => {
                document.getElementById('studentData').innerHTML = data;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
